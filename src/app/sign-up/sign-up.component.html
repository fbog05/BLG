<div class="pt-5 hatter">
  <div class="p-6 shadow-2xl w-full navi">
    <ul class="flex">
      <li>
        <a routerLink="">
          <img src="../../assets/Logo-Dark.svg" alt="CollaboraCode Logo" [width]="70">
        </a>
      </li>
      <li class="logo">
        <img class="ml-4" src="../../assets/LogoType-Dark.svg" alt="CollaboraCode" [width]="300">
      </li>
    </ul>
  </div>
  <div class="pt-16">
    <h2 class="text-3xl font-medium mb-8 text-white text-center mt-20">Regisztráció</h2>
      <form class="w-full max-w-xl">
          <div class="">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-first-name">
                  Keresztnév
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" id="grid-first-name" type="text" placeholder="Keresztnév">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-last-name">
                  Vezetéknév
                </label>
                <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" id="grid-last-name" type="text" placeholder="Vezetéknév">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-password">
                      Jelszó
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" id="grid-password" type="text" placeholder="********">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-email">
                      E-mail cím
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" id="grid-email" type="text" placeholder="E-mail cím">
                </div>
            </div>
          </div>
          <div class="w-full flex justify-center">
            <button class="bg-white hover:bg-blue-100 text-blue-900 font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Regisztráció
            </button>
          </div>
        </form>
  </div>
      <div class="text-center py-7 text-white">
        <p class="fiok">Már van fiókja? <a class="underline hover:text-blue-950" routerLink="/login">Lépjen be itt</a></p>
      </div>
      <div class="flex justify-center text-white font-medium bg-black p-2 foot w-full">
        <p>© CollaboraCode 2023</p>
      </div> 
</div>
